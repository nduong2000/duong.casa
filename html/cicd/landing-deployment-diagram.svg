<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Visual Studio Code -->
  <rect x="50" y="100" width="140" height="100" fill="#2c2c32" rx="5" ry="5" />
  <rect x="60" y="120" width="120" height="70" fill="#007acc" rx="3" ry="3" />
  <text x="120" y="165" font-family="Arial" font-size="14" fill="white" text-anchor="middle">VS Code</text>
  <text x="120" y="220" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">Local Development</text>
  
  <!-- GitHub Repository -->
  <rect x="320" y="100" width="140" height="100" fill="#f5f5f5" stroke="#333" stroke-width="2" rx="5" ry="5" />
  <circle cx="390" cy="150" r="40" fill="#333" />
  <path d="M390 120 L390 180 M370 140 L410 160 M370 160 L410 140" stroke="white" stroke-width="3" />
  <text x="390" y="220" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">GitHub Repository</text>
  
  <!-- GitHub Actions -->
  <rect x="320" y="300" width="140" height="100" fill="#2088FF" rx="5" ry="5" />
  <path d="M350 330 L380 350 L410 330 L410 370 L380 390 L350 370 Z" fill="white" />
  <text x="390" y="420" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">GitHub Actions</text>
  <rect x="340" y="280" width="100" height="20" fill="#ffcc00" rx="10" ry="10" />
  <text x="390" y="294" font-family="Arial" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">CI/CD Pipeline</text>
  
  <!-- Rocky Linux Server -->
  <rect x="590" y="100" width="140" height="100" fill="#10b981" rx="5" ry="5" />
  <rect x="610" y="120" width="100" height="60" fill="#f5f5f5" rx="3" ry="3" />
  <text x="660" y="155" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">duong.casa</text>
  <text x="660" y="175" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">Rocky Linux</text>
  <text x="660" y="220" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">Server</text>
  
  <!-- Nginx -->
  <rect x="590" y="300" width="140" height="100" fill="#009639" rx="5" ry="5" />
  <text x="660" y="350" font-family="Arial" font-size="16" fill="white" text-anchor="middle">NGINX</text>
  <text x="660" y="370" font-family="Arial" font-size="12" fill="white" text-anchor="middle">/usr/share/nginx/html</text>
  <text x="660" y="420" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">Web Server</text>
  
  <!-- Arrows -->
  <!-- VS Code to GitHub -->
  <path d="M200 150 L310 150" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  <text x="255" y="140" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">git push</text>
  <rect x="220" y="110" width="70" height="20" fill="#4CAF50" rx="10" ry="10" />
  <text x="255" y="124" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Integration</text>
  
  <!-- GitHub to GitHub Actions -->
  <path d="M390 210 L390 290" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  <text x="435" y="250" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">trigger workflow</text>
  
  <!-- GitHub Actions to Server -->
  <path d="M470 350 L580 350" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  <text x="525" y="340" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">SSH + rsync</text>
  <text x="525" y="360" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">SSH port</text>
  <rect x="490" y="310" width="70" height="20" fill="#F44336" rx="10" ry="10" />
  <text x="525" y="324" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Deployment</text>
  
  <!-- Server to Nginx -->
  <path d="M660 210 L660 290" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  <text x="680" y="250" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">deploy files</text>
  
  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">CI/CD Development and Deployment Workflow</text>
  <text x="400" y="75" font-family="Arial" font-size="14" fill="#555" text-anchor="middle">CI/CD Pipeline: VS Code → GitHub → GitHub Actions → duong.casa → Nginx</text>
</svg>
